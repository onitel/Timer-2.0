<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
            <!-- Circle and circle progres SVG -->
<div class="all">
    <svg
            class="progress-ring"
            viewBox="0 0 420 420"
            width="420"
            height="420">
            <circle
            class="progress-ring__circle1"
            stroke="rgba(135, 135, 135,0.5)"
            stroke-width="1.5"
            stroke-linecap="round"
            fill="transparent"
            r="194"
            cx="210"
            cy="210"/>
            <circle
            class="progress-ring__circle"
            stroke="rgb(215, 73, 104)"
            stroke-width="8"
            stroke-linecap="round"
            fill="transparent"
            r="194"
            cx="210"
            cy="210"/>
   </svg>

            <!-- Inside circle container -->
   <div id="containera"> 
            <!-- Time container -->
      <div class="time">
            <h1 id="min">0</h1>
            <h2 id="pnts">:</h2>
            <h1 id="sec">0</h1>
      </div>	
      
            <!-- Buttons container -->
      <div class="button">
            
            <button id="start">
                  <svg 
                  width="30px" height="30px"  viewBox="0 0 163.861 163.861" style="enable-background:new 0 0 163.861 163.861;" fill="#87878780">
                <g>
                      <path d="M34.857,3.613C20.084-4.861,8.107,2.081,8.107,19.106v125.637c0,17.042,11.977,23.975,26.75,15.509L144.67,97.275
                            c14.778-8.477,14.778-22.211,0-30.686L34.857,3.613z"/>
                </g></svg>
            </button> 

            <button id="stop">
                  <svg 
                  width="30px" height="30px"  viewBox="0 0 47.607 47.607" style="enable-background:new 0 0 47.607 47.607;" fill="#87878780">
                <g>
                      <path d="M17.991,40.976c0,3.662-2.969,6.631-6.631,6.631l0,0c-3.662,0-6.631-2.969-6.631-6.631V6.631C4.729,2.969,7.698,0,11.36,0
                            l0,0c3.662,0,6.631,2.969,6.631,6.631V40.976z"/>
                      <path d="M42.877,40.976c0,3.662-2.969,6.631-6.631,6.631l0,0c-3.662,0-6.631-2.969-6.631-6.631V6.631
                            C29.616,2.969,32.585,0,36.246,0l0,0c3.662,0,6.631,2.969,6.631,6.631V40.976z"/>
                </g></svg>
            </button>

            <button id="restart">
                  <svg 
                  width="30px" height="30px"  viewBox="0 0 305.836 305.836" style="enable-background:new 0 0 305.836 305.836;" fill="#87878780">
                  <g><path d="M152.924,300.748c84.319,0,152.912-68.6,152.912-152.918c0-39.476-15.312-77.231-42.346-105.564
                            c0,0,3.938-8.857,8.814-19.783c4.864-10.926-2.138-18.636-15.648-17.228l-79.125,8.289c-13.511,1.411-17.999,11.467-10.021,22.461
                  l46.741,64.393c7.986,10.992,17.834,12.31,22.008,2.937l7.56-16.964c12.172,18.012,18.976,39.329,18.976,61.459
                            c0,60.594-49.288,109.875-109.87,109.875c-60.591,0-109.882-49.287-109.882-109.875c0-19.086,4.96-37.878,14.357-54.337
                            c5.891-10.325,2.3-23.467-8.025-29.357c-10.328-5.896-23.464-2.3-29.36,8.031C6.923,95.107,0,121.27,0,147.829
                C0,232.148,68.602,300.748,152.924,300.748z"/> 
                </g></svg>  
                 
            </button>
      </div>
      
            <!-- Audio control SVG -->
      <div id="volume">
                  <a class="imageAnchor" href="#" onclick="this.focus()">
            <img id="vIcon" class="svg" src="./svg/bx-volume-low.svg" onerror="this.onerror=null; "/>
                  </a>
                  <input type="range" min="0" max="1" value="0.5" step="0.001" class="slider" id="myRange">
      </div>

    </div> 

</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
