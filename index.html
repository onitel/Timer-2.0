<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="containerG">     

<div id="card">     
            <!-- Circle and circle progres SVG -->
       <svg
            class="progress-ring"
            viewBox="0 0 420 420"
            width="420"
            height="420">
            <circle
            class="progress-ring__circle1"
            stroke="rgba(135, 135, 135,0.5)"
            stroke-width="1.5"
            stroke-linecap="round"
            fill="transparent"
            r="194"
            cx="210"
            cy="210"/>
            <circle
            class="progress-ring__circle"
            stroke="rgb(215, 73, 104)"
            stroke-width="8"
            stroke-linecap="round"
            fill="transparent"
            r="194"
            cx="210"
            cy="210"/>
       </svg>

            <!-- Inside circle Time-->

         <div class="time">
            <h1 id="min">0</h1>
            <h2 id="pnts">:</h2>
            <h1 id="sec">0</h1>
         </div>	

            <!-- Outside circle container -->
      <div>

            <!-- Buttons container -->
      <div class="button">
            
            <button id="start">
                 &#xe800;
            </button> 

            <button id="stop">
                  &#xe802;
            </button>

            <button id="restart">
                  &#xe801;
            </button>

      </div>
      
            <!-- Audio control SVG -->
      <div id="volume">
            <div class="imageAnchor" id="vIcon"> &#xe804; </div>
            <input type="range" min="0" max="1" value="0.5" step="0.001" class="slider" id="myRange">
      </div>

    </div>

</div> 

</div> 
<script type="text/javascript" src="script.js"></script>
</body>
</html>
